{% extends "back/master.html" %}
{% load static %}
{% block mainblock %}
                      <!-- END Datatables Header -->
                        <!-- Datatables Content -->
                        <div class="block full">
                            <div class="block-title">
                                <h2><strong>Add</strong> Sub category</h2>
                            </div>
                            <div class="table-responsive"></div>
        <form action="{% url 'subcat_add' %}" enctype="multipart/form-data" method="post" class="form-group">
            {% csrf_token %}
            <div class="form-group">

                <label>Sub category Title</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Subcategory title">

            </div>

            <div class="form-group">
            <select id="cat" name="cat" class="select-chosen" data-placeholder="Choose a Country.." style="width: 250px;">
                {% for i in cat %}

                <option value="{{i.pk}}">{{i.name}}</option>

                {% endfor %}


            </select>
            </div>


                <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
                </div>
        </form>
    </div>



{% endblock %}















{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
{% endblock %}
